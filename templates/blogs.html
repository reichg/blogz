{% extends "base.html" %}
{% block content %}

{% if logout_success %}
<p class="error">{{logout_success}}</p>
{% endif %}

<h1>Welcome to Blogz</h1>
{% for blog in blogs %}
					<div>
            <h1><a href="/myblog?id={{blog.id}}" >{{blog.title}}</a></h1>
					<p>Written By: <a href="/blogs?user={{blog.user.id}}">{{blog.user.email}}</a></p>
					<p>{{blog.body}}</p>	
					<hr>
					</div>

		{% endfor %}



{% endblock %}
