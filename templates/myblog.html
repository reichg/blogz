{% extends "base.html" %}
{% block content %}
    <h1>Build a Blog</h1>
   
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <div>
					{% for blog in blogs %}
					<div>
            <h1><a href="/myblog?id={{blog.id}}" >{{blog.title}}</a></h1>
					<p>Written By: <a href="/blogs?user={{blog.user.id}}">{{blog.user.email}}</a></p>
					<p>{{blog.body}}</p>	
					<hr>
					</div>
		{% endfor %}
        </div>
    {% endif %}


   

{% endblock %}
